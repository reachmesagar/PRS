{% extends 'webapp/base2.html'%}

{% block body %}
<h1>Order History</h1>
<table class="order-table">
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Total Amount</th>
      <th>Timestamp</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td>{{ order.id }}</td>
      <td>{{ order.total_amount }}</td>
      <td>{{ order.timestamp }}</td>
      <td>{{ order.get_status_display }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<style>
  .order-table {
    width: 100%;
    border-collapse: collapse;
  }

  .order-table th,
  .order-table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  .order-table th {
    background-color: #f2f2f2;
  }

  .order-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }


</style>
{% endblock %}
